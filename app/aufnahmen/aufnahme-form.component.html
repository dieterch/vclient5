<!--h1>{{ title }}</h1-->
<div class="row">
    <div class="col-md-12 aufnahmeform">
        <form [formGroup]="form" (ngSubmit)="save()">
            <fieldset>
                <div class="row">
                    <div class="postercontainer">
                        <img class="poster" (error)="myerror($event)" src="{{ aufnahme.imageurl }}" alt="kein Bild ">
                    </div>
                    <div class="postertext">
                        <h3>{{ aufnahme.event_title }}</h3>
                        <p>
                            Nr. <a href="{{ this._vdrService.getAufnahmeUrl(aufnahme.number) }}">{{ aufnahme.number }}</a>, {{ toDate(aufnahme.event_start_time) }}, {{ aufnahme.event_duration / 60 | number : '1.0-0' }}', {{toPath(aufnahme.relative_file_name)}}
                        </p>
                        <p>{{aufnahme.event_description}}</p>
                    </div>
                </div>
                <hr>
                <!--div class="form-group">
                    <label>Event Title</label>
                    <input [(ngModel)]="aufnahme.event_title" formControlName="event_title" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Event Short Text</label>
                    <textarea [(ngModel)]="aufnahme.event_short_text" formControlName="event_short_text" cols="40" rows="2" type="text" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label>Event Description</label>
                    <textarea [(ngModel)]="aufnahme.event_description" formControlName="event_description" cols="40" rows="6" type="text" class="form-control"></textarea>
                </div-->
            </fieldset>
            <button type="submit" class="btn btn-standard "><span class="fa fa-caret-left fa-lg"></span></button>
            <button class="btn btn-primary" (click)="this._vdrService.playRecordonTV(aufnahme) "><span class="fa fa-play fa-lg "></span></button>
            <a class="btn btn-primary" role="button " (click)="this._vdrService.playRecordonTVCont(aufnahme) "><span class="fa fa-chevron-right fa-lg "></span></a>
            <a class="btn btn-primary" role="button " (click)="this._vdrService.pressKey( 'Stop') "><span class="fa fa-stop fa-lg "></span></a>
            <a class="btn btn-primary" role="button " *ngIf="!aufnahme.is_pes_recording " [href]="this._vdrService.streamRecordUrl(aufnahme) "><span class="fa fa-rss fa-lg "></span></a>
        </form>
    </div>
</div>
