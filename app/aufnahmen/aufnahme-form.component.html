<h1>{{ title }}</h1>
<div class="row">
    <div class="col-md-12 well">
        <form [formGroup]="form" (ngSubmit)="save()">
            <fieldset>
                <legend>
                    {{ aufnahme.number }}
                </legend>
                <div class="form-group">
                    <label>Name</label>
                    <input [(ngModel)]="aufnahme.name" name="name" #name formControlName="name" type="text" class="form-control">
                    <div *ngIf="name.touched && !name.valid" class="alert alert-danger">
                        Name is required.
                    </div>
                </div>
                <!--div class="form-group">
                    <label>Email</label>
                    <input [(ngModel)]="aufnahme.email" #email formControlName="email" type="text" class="form-control">
                    <div *ngIf="email.touched && !email.valid" class="alert alert-danger">
                        Please type a valid email.
                    </div>
                </div-->
                <div class="form-group">
                    <label>Event Title</label>
                    <input [(ngModel)]="aufnahme.event_title" formControlName="event_title" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Filename</label>
                    <input [(ngModel)]="aufnahme.file_name" formControlName="file_name" type="text" class="form-control">
                </div>
            </fieldset>
            <!--fieldset formGroupName="address">
                <legend>Address</legend>
                <div class="form-group">
                    <label>Street</label>
                    <input [(ngModel)]="aufnahme.address.street" formControlName="street" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Suite</label>
                    <input [(ngModel)]="aufnahme.address.suite" formControlName="suite" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input [(ngModel)]="aufnahme.address.city" formControlName="city" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>ZipCode</label>
                    <input [(ngModel)]="aufnahme.address.zipcode" formControlName="zipcode" type="text" class="form-control">
                </div>
            </fieldset-->
            <button [disabled]="!form.valid" type="submit" class="btn btn-primary">
                Save
            </button>
        </form>
    </div>
</div>
