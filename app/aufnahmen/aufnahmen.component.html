<div class="row">
    <div class="col-md-12">
        <div class="well">
            <div class="row">
                <div class="col-xs-4">
                    <input type="text" id="search" placeholder="Suchen ..." class="form-control" (change)="reloadAufnahmenFilter(u.value)" #u>
                </div>
                <div class="col-xs-4">
                    <select class="form-control" (change)="reloadAufnahmenCategory(c.value)" (click)="loadCategories()" #c>
                            <option value="">Kategorie wählen ...</option>
                            <option *ngFor="let cat of categories" value="{{ cat }}">
                                {{ cat }}
                            </option>
                    </select>

                    <!--select class="form-control" (change)="reloadAufnahmenCategory(c.value)" (click)="loadCategories()" #c>
                            <option value="">Kategorie wählen ...</option>
                            <option *ngFor="let cat of categories" value="{{ cat }}">
                                {{ cat }}
                            </option>
                        </select-->
                </div>
                <div class="col-xs-4">
                    <a class="btn btn-primary" role="button" [href]="streamtourl(currentAufnahme)">
                        <span class="glyphicon glyphicon-film" aria-hidden="true"></span>
                    </a>
                    <a class="btn btn-primary" role="button" (click)="playonTV(currentAufnahme)" aria-hidden="true">
                        <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                    </a>
                </div>
            </div>
        </div>
        <div>
            <pagination [items]="aufnahmen" [page-size]="pageSize" (page-changed)="onPageChanged($event)"></pagination>
            <spinner [visible]="aufnahmenLoading"></spinner>
            <ul class="media-list aufnahmen">
                <li *ngFor="let aufnahme of pagedAufnahmen" [class.highlighted]="currentAufnahme == aufnahme" (click)="select(aufnahme)">
                    <recording [myrecord]=aufnahme></recording>
                </li>
            </ul>
        </div>
    </div>
