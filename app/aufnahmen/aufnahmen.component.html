<h1>Aufnahmen</h1>
<div class="row">
    <div class="col-md-6">
        <!--select class="form-control" (change)="reloadPosts({ userId: u.value })" #u>
            <option value="">Select a user...</option>
            <option *ngFor="let user of users" value="{{ user.id }}">
                {{ user.name }}
            </option>
        </select-->
        <pagination [items]="aufnahmen" (page-changed)="onPageChanged($event)"></pagination>
        <ul class="list-group aufnahmen">
            <li *ngFor="let aufnahme of pagedAufnahmen" class="list-group-item" [class.active]="currentAufnahme == aufnahme" (click)="select2(aufnahme)">
                {{ aufnahme.event_title }}
            </li>
        </ul>

    </div>
    <div class="col-md-6">
        <div *ngIf="currentAufnahme" class="panel panel-default">
            <!-- div class="panel-heading">
                <h3 class="panel-title">{{ currentAufnahme.event_title }}</h3>
            </div>
            <div class="panel-body">
                <p>{{ currentAufnahme.event_description }}</p>
                <hr/-->
            <div class="media">
                <div class="media-left media-top">
                    <a href="#">
                        <img class="media-object" src="{{ currentAufnahme.imageurl }}" alt="..." width="120">
                    </a>
                </div>
                <div class="media-body">
                    <h3 class="media-heading">{{ currentAufnahme.event_title }}</h3>
                    {{ currentAufnahme.event_description }}
                </div>
            </div>
            <hr>
            <a class="btn btn-info" role="button" [href]="currentAufnahme.streamurl">Stream</a>
            <hr>
            <pre>
                    {{ currentAufnahme | json }}
            </pre>
        </div>
    </div>
</div>
