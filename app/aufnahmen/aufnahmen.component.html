<!--h1>Aufnahmen</h1-->
<div class="row">
    <div class="col-md-6">
        <!--select class="form-control" (change)="reloadPosts({ userId: u.value })" #u>
            <option value="">Select a user...</option>
            <option *ngFor="let user of users" value="{{ user.id }}">
                {{ user.name }}
            </option>
        </select-->
        <div>
            <select class="form-control" (change)="reloadAufnahmen(u.value)" #u>
                <option value="">Select a category ...</option>
                <!-- option *ngFor="let user of users" value="{{ user.id }}">
                    {{ user.name }}
                </option-->
                <option value="Archiv">Archiv</option>
                <option value="">Select a category ...</option>
            </select>
        </div>
        <hr>
        <div>
            <input id="search" type="text" class="form-control" (change)="reloadAufnahmen(u.value)" #u>
        </div>

        <spinner [visible]="aufnahmenLoading"></spinner>
        <div>
            <pagination [items]="aufnahmen" (page-changed)="onPageChanged($event)"></pagination>
            <ul class="list-group aufnahmen">
                <li *ngFor="let aufnahme of pagedAufnahmen" class="list-group-item" [class.active]="currentAufnahme == aufnahme" (click)="select(aufnahme)">
                    {{ aufnahme.event_title }}
                </li>
            </ul>
        </div>
    </div>
    <div class="col-md-6">
        <div *ngIf="currentAufnahme" class="panel panel-default" border-style="none">
            <!-- div class="panel-heading">
                <h3 class="panel-title">{{ currentAufnahme.event_title }}</h3>
            </div>
            <div class="panel-body">
                <p>{{ currentAufnahme.event_description }}</p>
                <hr/-->
            <div class="media">
                <div class="media-left media-top">
                    <a href="#">
                        <img class="media-object poster" src="{{ currentAufnahme.imageurl }}" alt="...">
                    </a>
                </div>
                <div class="media-body">
                    <h3 class="media-heading">{{ currentAufnahme.event_title }}</h3>
                    {{ currentAufnahme.event_description }}
                </div>
            </div>
            <br>
            <a class="btn btn-info" role="button" [href]="currentAufnahme.streamurl">IOS Stream</a>
            <a class="btn btn-info" role="button" [href]="currentAufnahme.openvlc">Open VLC</a>
            <hr>
            <pre>
                    {{ currentAufnahme | json }}
            </pre>
        </div>
    </div>
</div>
